<!-- Utilizando sólo jquery crea una capa con 300  imágenes iguales dentro y  -->
<!-- una lista desplegable de 50 elementos con el texto OPCIONX siendo X  -->
<!-- el número de opción. Añade dicha capa al body -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            let x=$(`<div></div>`).appendTo(document.body);
            for (let index = 0; index <= 300; index++) {
                $("<img src='elseñordelosanillos.jpg'>").appendTo(x);
                y = $(`<select></select>`).appendTo(x);
                for (let j = 0; j <= 50; j++) {
                    $(`<option value="${j}">OPCION${j}</option>`).appendTo(y);
                }
                
            }
            

        });

    </script>
</head>
<body>

</body>
</html>
