<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        #caja{
            height: 300px;
            width: 300px;
            background-color: brown;
            border: 2px solid black;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #caja2{
            height: 300px;
            width: 300px;
            background-color: brown;
            border: 2px solid black;
            position: absolute;
            top: 0px;
            left: 400px;
        }
    </style>
    <script>
        let contador = 0;
        let intervalo =setInterval(cambiarPosicion,1000);
        let interval2 =setTimeout(cambiarPosicion2,1000);

        function cambiarPosicion(){
            document.getElementById("caja").style.top = `${contador}px`;
            document.getElementById("caja").style.left = `${contador}px`;
            contador += 10;
            if(contador == 200){
                clearInterval(intervalo);
            }
        }

        function cambiarPosicion2(){
            document.getElementById("caja2").style.top = `${contador}px`;
            document.getElementById("caja2").style.left = `${contador}px`;
            contador += 10;
        }
    </script>
</head>
<body>

    <div id="caja">
        <p>HOLA</p>
    </div>
    <div id="caja2">
        <p>HOLA</p>
    </div>


</body>
</html>
