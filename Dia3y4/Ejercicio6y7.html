    <script>
        window.onload = function (){

            let colores = ["red","green","blue","yellow","orange"];

     while(salida){

         if(colores.includes(coloroculto)){
            salida = false;
            break;
         }   else{
            coloroculto = prompt("Que color quieres oclutar del rojo,verde,azul,amarillo o naranja?")
            salida=false;
        }
        }

            if(colores.includes(coloroculto)){
            var posicioneliminada = colores.indexOf(coloroculto);
        colores.splice(posicioneliminada,1);       
        }

        let auxarr = colores.slice();

            let contador = 0;
            while(contador <= colores.length){
                document.body.innerHTML += `<div class =colores style = 'background-color:${auxarr[contador]}; width:200px; height:200px;'></div>`;
                contador++;
        }
    }

        
    </script>
