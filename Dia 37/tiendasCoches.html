
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            pedirCoches();
            $("#primerBoton").click(anadirCoche);
        });
        function anadirCoche(){
            $.post("addCoche.php",{
                "matricula": $("#matricula").val(),
                "marca": $("#marca").val(),
                "modelo": $("#modelo").val(),
                "cilindrada": $("#cilindrada").val(),
                "fecha": $("#fecha").val(),
                "foto": $("#foto").val(),
            },procesarRespuesta,"json");
        }
        function procesarRespuesta(respuesta){
            if (respuesta.estado == "ok"){
                alert("Coche dado de alta");
                pedirCoches();
            } else {
                alert(respuesta.mensaje)
            }
        }
        function procesarBorrado(respuesta){
            if (respuesta.estado == 'ok'){
                
                alert("Coche borrado");
                pedirCoches();
            } else {
                alert(respuesta.mensaje)
            }
        }
        function pedirCoches(){
            $.getJSON("consultaCoches.php",{},pintarCoches)
        }

        function eliminarCoche(matricula){
            $.post("deleteCoche.php",{
                "matricula":matricula
            },procesarBorrado,"json");
        }
        function pintarCoches(lista){
            
            let tbody=document.querySelector("table tbody");
            tbody.innerHTML = "";
            lista.forEach(coche => {
                contenido =`<tr>
                    <td>${coche.marca}</td>
                    <td>${coche.modelo}</td>
                    <td>${coche.cilindrada}</td>
                    <td>${coche.fecha}</td>
                    <td><img SRC="../imagenes/${coche.foto}"</td>  
                    <td><img src='papelera.png' onclick="eliminarCoche('${coche.matricula}')" style='width=75px;height:75px;'></td>     
                    </tr>`;
                tbody.innerHTML +=contenido; 
            });
        }
    </script>
    <style>
        #nuevoCoche{
            border: 2px solid red;
            background-color: grey;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="nuevoCoche">
        <p>MATRICULA<input type="text" id="matricula"></p>
        <p>MARCA<input type="text" id="marca"></p>
        <p>MODELO<input type="text" id="modelo"></p>
        <p>CILINDRADA<input type="text" id="cilindrada"></p>
        <p>FECHA<input type="text" id="fecha"></p>
        <p>FOTO<input type="text" id="foto"></p>
        
        <button type="button" id="primerBoton">AÃ‘ADIR FOTO</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>MARCA</th>
                <th>MODELO</th>
                <th>CILINDRADA</th>
                <th>FECHA</th>
                <th>FOTO</th>
                <th>ELIMINAR</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</form>
</body>
</html>
