<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    
</head>
<body>
    <input type="text" name="texto" id="texto">
    <button type="button">Pulsame</button>

    <script>
    
        document.getElementsByTagName("button")[0].addEventListener("click",() => {
            var valor = document.getElementsByTagName("input")[0].value.toUpperCase();
            cargarPagina(valor);
        });

    function cargarPagina(parametro){
        console.log(parametro);
            if(parametro == "NUEVO"){
        location.assign("http://www.madrid.org/");
    }else if(parametro == "RECARGAR"){
        location.reload();
    }else if(parametro == "OTRA"){
        location.replace("http://www.madrid.org");
    }
    }
    
</script>
</body>
</html>
